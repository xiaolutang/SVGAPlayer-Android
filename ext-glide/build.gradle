plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
}

android {
    compileSdkVersion 31

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 31

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

project.ext {
    publishingGroupId = 'cn.tinman.jojoread.android.common'
    publishingArtifactId = 'ext_glide_svga'
    publishingVersion = '1.0.0-SNAPSHOT'
}

dependencies {

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.github.bumptech.glide:glide:4.13.2'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.13.2'
//    implementation project(':library')
    implementation 'com.github.yyued:SVGAPlayer-Android:2.6.0'
    implementation 'com.squareup.wire:wire-runtime:2.3.0-RC1'
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.6.21"
}

apply from: rootDir.absolutePath + '/buildPublishing.gradle'